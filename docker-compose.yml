services:
  db:
    image: postgres:15
    container_name: smarttutor-db
    environment:
      POSTGRES_DB: smarttutor
      POSTGRES_USER: smarttutor_user
      POSTGRES_PASSWORD: smarttutor_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarttutor_user -d smarttutor"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smarttutor-backend
    environment:
      # Database connection variables (used in backend/src/config/database.js)
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: smarttutor
      DB_USER: smarttutor_user
      DB_PASSWORD: smarttutor_password
      # PostgreSQL variables (for docker-compose compatibility)
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: smarttutor
      POSTGRES_USER: smarttutor_user
      POSTGRES_PASSWORD: smarttutor_password
      # Application variables
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smarttutor-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
